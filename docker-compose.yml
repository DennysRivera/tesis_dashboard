version: "2"
services:
  postgres:
    container_name: postgres
    image: postgres:16.3-alpine3.18
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=pass1234
      - POSTGRES_DB=uca_devices
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - app-network
     
  backend:
    build:
      context: ./tesis_dashboard
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_NAME=uca_devices
      - DB_PASS=pass1234
      - DB_USER=admin
      - DB_PORT=5432
      - PORT=3000
    ports:
      - "443:3000"
    networks:
      - app-network
      
  frontend:
    build:
      context: ./tesis_frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=http://localhost:80
    container_name: vue-app
    ports:
      - 8080:8080
    networks:
      - app-network
      
  nginx:
    restart: always
    container_name: nginx-app
    build:
      context: ./nginx
    ports:
      - 80:80
      - 100:100
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db:
  node_modules:
