version: "2"
services:
  postgres:
    container_name: postgres
    image: postgres:16.3-alpine3.18
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=pass1234
      - POSTGRES_DB=uca_devices
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - app-network
     
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_NAME=uca_devices
      - DB_PASS=pass1234
      - DB_USER=admin
      - DB_PORT=5432
      - PORT=3000
      - DEBUG=dummyDictionary:*
    ports:
      - "80:3000"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db:
  node_modules:
